<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Morphing Mobile Hamburger Navigation Demo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{padding: 0; margin: 0; font-family: 'Roboto';}
    h1 { position: absolute; top: 100px; left: 100px; }
    #burger{
      position: fixed;
      right: 0;
      top: 0;
      color: white;

      background: linear-gradient(45deg, #FFC300 10%, #FFC300);;
      font-size: 32px;
      padding: 16px 16px 32px 32px;
      border-radius: 0% 0% 0% 100%;
      transition: 1s;
      cursor: pointer;
    }

    #quit{
      position: fixed;
      top: 0;
      color: white;
      font-size: 32px;
      padding: 16px;
      display: none;
      cursor: pointer;
    }

    #links{
      display: none;
      flex-direction: column;
      width: 100vw;
      height: 50vh;
      padding: 25vh 0;
      justify-content: space-around;
      z-index: 9999;
    }

    #links a{
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 2em;
      font-family: 'Roboto';
      z-index: 10;
    }</style>
</head>
<div class="container">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>

  <table class="table table-striped" *ngFor='let res of reservation$'>
    <thead>
    <tr>

      <th>Model</th>
      <th>Refernces</th>
      <th>platform</th>
      <th>osversion</th>
      <th>reserve</th>
      <th>reserved</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{res.Model}}</td>
      <td>{{res.Refernces}}</td>
      <td>{{res.platform}}</td>
      <td>{{res.osversion}}</td>
      <td>{{res.reserve}}</td>
      <td><a (click)="gotoaddreservation(res.id)"> reserved</a></td>

    </tr>



    </tbody>
  </table>
</div>

<body>
<i  type="submit" id="burger" class="material-icons"  (click)="burger()" >menu
 </i>
<i  type="submit" id="quit" class="material-icons" (click)="quit()" >clear</i>
<div id="links">
  <a href="">Home</a>
  <a href="">About</a>
  <a href="">Contact</a>
</div>


</body>
</html>
